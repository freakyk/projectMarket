<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오픈마켓페이지 Join</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- contents -->
    <div id="contents" class="join">
        <div id="joinWrap" class="customForm">
            <div class="custom_title"><a href="../index.html"><img src="../img/Logo-hodu.png" alt="hodu"></a></div>
            <!-- join -->
            <article class="custom_member">
                <h2>회원가입</h2>
                <div class="custom_tab">
                    <ul>
                        <li id="buyer" class="buyer active"><a href="#none">구매회원가입</a></li>
                        <li id="seller" class="seller"><a href="#none">판매회원가입</a></li>
                    </ul>
                </div>

                <fieldset>
                    <form class="joinform" onsubmit="return false;">
                        <!-- 구매회원 -->
                        <div class="buyerJoin">
                            <label class="id">아이디
                                <div>
                                    <input type="text" name="buyer_id" id="idB" placeholder="아이디"><button type="button" class="doubleCheck btnColorH btnMS">중복확인</button>
                                </div>
                            </label>
                            <p class="warning joinwarn"></p>
                            <label class="pw">비밀번호<input type="password" name="buyer_pw" id="pwB" placeholder="비밀번호"></label>
                            <p class="warning joinwarn"></p>
                            <label class="pwRe">비밀번호 재확인<input type="password" name="buyer_pw2" id="pwReB"></label>
                            <label class="name">이름<input type="text" name="buyer_name" id="nameB"></label>
                            <label class="phone">휴대폰번호
                                <div class="phonewrap">
                                    <div>
                                        <input type="text" name="buyer_phone1" id="phoneFirstB" value="010" readonly>
                                        <ul>
                                            <li>010</li>
                                            <li>011</li>
                                            <li>016</li>
                                            <li>017</li>
                                            <li>018</li>
                                            <li>019</li>
                                        </ul>
                                    </div>
                                    <input type="text" name="buyer_phone2" id="phoneMidB" class="phoneMid"><input type="text" name="buyer_phone3" id="phoneLastB">
                                </div>
                            </label>
                        </div>
                        <!-- 판매회원 -->
                        <div class="sellerJoin">
                            <label class="id">아이디
                                <div>
                                    <input type="text" name="seller_id" id="idS" placeholder="아이디"><button type="button" class="doubleCheck btnColorH btnMS">중복확인</button>
                                </div>
                            </label>
                            <label class="pw">비밀번호<input type="password" name="seller_pw" id="pwS" class="true" placeholder="비밀번호"></label>
                            <label class="pwRe">비밀번호 재확인<input type="password" name="seller_pw2" id="pwReS"></label>
                            <label class="name">이름<input type="text" name="seller_name" id="nameS"></label>
                            <label class="phone">휴대폰번호
                                <div class="phonewrap">
                                    <div>
                                        <input type="text" name="buyer_phone1" id="phoneFirstS" value="010" readonly>
                                        <ul>
                                            <li>010</li>
                                            <li>011</li>
                                            <li>016</li>
                                            <li>017</li>
                                            <li>018</li>
                                            <li>019</li>
                                        </ul>
                                    </div>
                                    <input type="text" name="buyer_phone2" id="phoneMidS" class="phoneMid"><input type="text" name="buyer_phone3" id="phoneLastS">
                                </div>
                                <label class="regnum">사업자등록번호
                                    <div>
                                        <input type="text" id="regnum"><button class="doubleCheck btnColorH btnMS">인증</button>
                                    </div>
                                </label>
                                <label class="storename">스토어 이름<input type="text" id="storename"></label>
                            </label>
                        </div>
                    </form>
                </fieldset>

                <div class="join_info">
                    <div class="agreeform">
                        <input type="checkbox" id="agree" class="check" checked>
                        <label for="agree"></label>
                        <p>호두샵의 <a href="#none">이용약관</a> 및 <a href="#none">개인정보처리방침</a>에 대한 내용을 확인하였고 동의합니다.</p>
                    </div>
                    <button class="btnJoin btnColorH btnM">가입하기</button>
                </div>
            </article>
        </div>
    </div>

    <!-- script -->
    <script src="../js/join.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
