<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오픈마켓페이지 Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- contents -->
    <div id="contents">
        <div id="logWrap" class="customForm">
            <div class="custom_title"><a href="../index.html"><img src="../img/Logo-hodu.png" alt="hodu"></a></div>
            <!-- login -->
            <article class="custom_member">
                <h2>로그인</h2>
                <div class="custom_tab">
                    <ul>
                        <li id="buyer" class="buyer active"><a href="javascript:'">구매회원 로그인</a></li>
                        <li id="seller" class="seller"><a href="javascript:'">판매회원 로그인</a></li>
                    </ul>
                </div>
                <fieldset>
                    <form class="logform">
                        <!-- 구매회원 -->
                        <div class="buyerLog">
                            <label class="id"><input type="text" id="id" placeholder="아이디" name="buyerId"></label>
                            <label class="pw"><input type="password" id="pw" placeholder="비밀번호" name="buyerPw"></label>
                            <p class="warning logwarn">아이디 또는 비밀번호가 일치하지 않습니다.</p>
                            <button class="btnLogin btnColorH btnM">로그인</button>
                        </div>
                        <!-- 판매회원 -->
                        <div class="sellerLog">
                            <label class="id"><input type="text" id="id" placeholder="아이디" name="sellerId"></label>
                            <label class="pw"><input type="password" id="pw" placeholder="비밀번호" name="sellerPw"></label>
                            <p class="warning logwarn">아이디 또는 비밀번호가 일치하지 않습니다.</p>
                            <button class="btnLogin btnColorH btnM" type="button">로그인</button>
                        </div>
                    </form>
                </fieldset>
                <ul class="log_info">
                    <li><a href="../pages/join.html">회원가입</a></li>
                    <li><a href="../pages/error.html">비밀번호 찾기</a></li>
                </ul>
            </article>
        </div>
    </div>

    <!-- script -->
    <script src="../js/login.js"></script>
</body>
</html>
